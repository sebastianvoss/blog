language: node_js
node_js:
  - "5.1"
before_script:
  - npm install -g gulp
  - npm install -g bower
  - gem install jekyll
script: 
  - bower install bootstrap#v4.0.0-alpha.2
  - gulp jekyll
  - gulp
before_install:
  - rvm install 2.3.0
  - npm install
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
after_success:
  _scripts/deploy

